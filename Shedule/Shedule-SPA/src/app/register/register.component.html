<form #registerForm="ngForm" (ngSubmit)="register()" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-wide">Shedule</h1>
  </div>

  <div class="form-label-group">
    <label for="inputEmail">Email address</label>
    <input type="email" id="inputEmail" class="form-control" required name="username" [(ngModel)]="model.username"
      placeholder="Email address" required="" autofocus="">
  </div>

  <div class="form-label-group">
    <label for="inputPassword">Password</label>
    <input type="password" id="inputPassword" class="form-control" required name="password" [(ngModel)]="model.password"
      placeholder="Password" required="">
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="cancel()">Cancel</button>
  <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
</form>
